name: Build and Test with Bazel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      # ðŸ”½ Call the reusable Bazelisk workflow here
      - name: Install Bazel (via reusable workflow)
        uses: ./.github/workflows/bazelisk_download.yml
        with:
          bazelisk_url: "https://github.com/bazelbuild/bazelisk/releases/latest/download/bazelisk-linux-amd64"
          install_dir: "bazelisk-bin"

      - name: Build the app
        run: bazel build //:hello_app

      - name: Run unit tests
        run: bazel test //:hello_test

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello_app
          path: bazel-bin/hello_app
