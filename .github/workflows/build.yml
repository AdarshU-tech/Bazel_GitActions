name: Build and Test with Bazel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  install-bazelisk:
    # âœ… Call reusable workflow from EternalGitActions
    uses: AdarshU-tech/EternalGitActions/.github/workflows/bazelisk_download.yml@main

  build:
    needs: install-bazelisk
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Verify Bazel installation
        run: bazel --version

      - name: Build the app
        run: bazel build //:hello_app

      - name: Run unit tests
        run: bazel test //:hello_test

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello_app
          path: bazel-bin/hello_app
